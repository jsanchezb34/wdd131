<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <meta name="description" content="Responsive images learning activity">
    <link  href="styles/responsive-images.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1200px)" srcset="images/hero-large.webp">
                <source media="(min-width: 600px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="temple image">
            </picture>
        </div>
    </main>
    
</body>
</html>
